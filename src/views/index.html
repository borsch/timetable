<!DOCTYPE html>
<html ng-app="timeTableApp">
<head>
    <meta charset="UTF-8">
    <title>Timetable</title>
    <link rel="stylesheet" href="../app/css/index.css" type="text/css">
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
</head>
<body ng-controller="mainCtrl">

<div class="container-fluid">
    <div class="row">
        <h1>{{appTitle}}</h1>
    </div>
    <div class="row">
        <div class="col-12">
            <uib-tabset active="activeJustified">
                <uib-tab index="0" heading="Методист">
                    <div class="row control-row">
                        <div class="col-2">
                            <button ng-click="selectFile()" class="btn btn-success">Open File</button>
                        </div>
                        <div class="col-10">
                            {{selectedFilePath}}
                        </div>
                    </div>

                    <div class="row control-row">
                        <div class="col-2">
                            <button ng-click="exportJson()" class="btn btn-info">Export to json</button>
                        </div>
                        <div class="col-10">
                            {{selectedSavePath}}
                        </div>
                    </div>

                    <div class="row" ng-if="schedule">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Час</th>
                                    <th>Дисципліна</th>
                                    <th>Викладач</th>
                                    <th>Група</th>
                                    <th>Тижні</th>
                                    <th>Аудиторія</th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="subject in schedule">
                                <tr>
                                    <td>
                                        {{subject.day}}
                                    </td>
                                    <td>
                                        {{subject.time}}
                                    </td>
                                    <td>{{subject.subject}}</td>
                                    <td>{{subject.teacher}}</td>
                                    <td>{{subject.group}}</td>
                                    <td>{{subject.weeks}}</td>
                                    <td>{{subject.classroom}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </uib-tab>

                <uib-tab index="1" heading="Методист|Лаборант">
                    2
                </uib-tab>

                <uib-tab index="2" heading="Викладач">
                    3
                </uib-tab>

                <uib-tab index="3" heading="Студент">
                    4
                </uib-tab>

                <uib-tab index="4" heading="Викладач|Студент">
                    5
                </uib-tab>
            </uib-tabset>
        </div>

    </div>
</div>

<script>
  require('angular');
  require('angular-ui-bootstrap');
  require('../app/index.js');
</script>
</body>
</html>
