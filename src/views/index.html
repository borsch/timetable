<!DOCTYPE html>
<html ng-app="timeTableApp">
<head>
    <meta charset="UTF-8">
    <title>Timetable</title>
    <link rel="stylesheet" href="../app/css/index.css" type="text/css">
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
</head>
<body ng-controller="mainCtrl as ctrl">

<div class="container-fluid">
    <div class="row">
        <h1>{{appTitle}}</h1>
    </div>
    <div class="row">
        <div class="col-12">
            <uib-tabset active="activeJustified">
                <uib-tab index="0" heading="Методист">
                    <div class="row">
                        <div class="col-4">
                            <button id="select-timetable-file-button"
                                    ng-click="selectFile()">
                                Open File
                            </button>
                        </div>
                        <div class="col-8">
                            <p id="selected-file">{{selectedFilePath}}</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <button id="parse-timetable-file-button"
                                    ng-click="saveFile()">
                                Parse
                            </button>
                        </div>
                        <div class="col-8">
                            <p id="selected-save-path">{{selectedSavePath}}</p>
                        </div>
                    </div>
                </uib-tab>

                <uib-tab index="1" heading="Методист|Лаборант">
                    2
                </uib-tab>

                <uib-tab index="2" heading="Викладач">
                    3
                </uib-tab>

                <uib-tab index="3" heading="Студент">
                    4
                </uib-tab>

                <uib-tab index="4" heading="Викладач|Студент">
                    5
                </uib-tab>
            </uib-tabset>
        </div>

    </div>
</div>

<script>
  require('angular');
  require('angular-ui-bootstrap');
  require('../app/index.js');
</script>
</body>
</html>
